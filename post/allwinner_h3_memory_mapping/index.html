            <h1>MMAP on Allwinner H3 - The Faster Way to Access to GPIO Pins</h1>
            <article><p>When it comes to control the GPIO pins on a development board, many of developers have tried to access the GPIO pins from the user space (e.g. The <code>sysfs</code>). But this approach may not perform well because it's not that fast as you may thought - at least it was vividly reflected in one of my recent needs.</p>
<p>Recently I took over a maker-level project that uses the Raspberry Pi and in the project, the Pi needs to continuously poll the level of a certain output from the FPGA at high speed to determine whether the data is "ready". However, as the price of Raspberry Pi rises, I had to consider the affordable alternative, finally I settled on the Orange Pi One, which uses the Allwinner H3 and has a 512 MB of RAM - That's enough for my needs.</p>
<p>In the original Raspberry Pi implementation for the project, the state of the GPIO pins was obtained directly by accessing the GPIO registers - the memory mapping (mmap), and we know that different SOCs have different internal register sets and addresses, so to port the project to the Allwinner H3, some significant changes in the code were required.</p>
<p>This article will introduce how I understand the concept of mmap, and how did I analyse the datasheet provided by Allwinner, in the last, I'll provide a complete example of how to use mmap to access GPIO pins in C, Go, and Python.</p>
<p><img src="https://assets.n0w0n.com/allwinner_h3_memory_mapping/1.jpg" alt="Orange Pi One" /></p>
<h2 id="theconceptofmmap">The Concept of MMAP</h2>
<p>In simple terms, mmap allows a physical memory region to be mapped to the application's virtual memory space. This enables direct manipulation of CPU registers at the application level.</p>
<p>In conventional development, we typically use the Linux generic sysfs interface to control GPIOs. Through this interface, GPIOs can be configured to output specific signal levels or read external signals input to the GPIO. However, this method is only suitable for scenarios where speed requirements are not stringent. When high-speed GPIO access is required, the sysfs method becomes inefficient. This is because sysfs relies on file I/O operations for GPIO control. Each operation involves accessing the file system and making system calls, which introduces performance overhead.</p>
<p>To eliminate this additional performance cost and break through the file I/O bottleneck, an alternative approach is to bypass these layers. The mmap method allows direct operations on GPIOs in physical memory, theoretically achieving faster GPIO access.</p>
<h2 id="theprincipleofcontrolling">The Principle of Controlling</h2>
<p>It is known that the GPIOs on a development board are essentially part of the CPU pins. Since these pins can be controlled programmatically, there must be corresponding registers within the CPU. These registers are mapped to specific physical address ranges that remain constant. By using mmap to operate on the CPU's internal registers, it becomes possible to control specific GPIOs in this manner.</p>
<p>To control GPIOs via mmap, the process involves the following 5 steps:</p>
<ol>
<li>Open the <code>/dev/mem</code> device file.</li>
<li>Determine the physical address of the GPIO control registers.</li>
<li>Use mmap to map the physical address to user space.</li>
<li>Access the GPIO control registers.</li>
<li>Unmap the mmap region.</li>
</ol>
<p>Among these steps, step 2 requires consulting the CPU vendor's datasheet to identify the relevant details.</p>
<h2 id="consultingthedatasheet">Consulting the Datasheet</h2>
<p><a href="https://dl.linux-sunxi.org/H3/Allwinner_H3_Datasheet_V1.0.pdf">The datasheet</a>, provided by Allwinner is an extensive 618 pages, making it impractical to read in full. Instead, relevant sections can be found by using Ctrl + F to search for the following keywords:</p>
<ul>
<li>Base Address: Identifies the base address.</li>
<li>Register: Provides details on the registers.</li>
</ul>
<p>And the key findings from the datasheet are given as follows:</p>
<ul>
<li>CPU Base Address: On page 90, section 4.3.4, Register List, it is mentioned that the base address for all CPU registers is <code>0x01C20000</code>.</li>
<li>GPIO Base Address: On page 318, section 4.22.1, Port Controller Register List, it is noted that the GPIO base address is <code>0x01C20800</code>.</li>
<li>The offset between the CPU base address and the GPIO base address is therefore <code>0x0800</code>.</li>
</ul>
<p>on page 318, section 4.22.2, at Port Controller Register, the GPIO register configurations are detailed. After excluding interrupt-related registers, the useful registers for GPIO configuration are as follows:</p>

<p>Although we know the GPIO register base address is <code>0x01C20800</code>, specific ports like GPIO_A require knowledge of their offset from the GPIO base address.</p>
<p>From page 319 of the datasheet, section 4.22.2.1 (PA Configure Register 0), we learn: GPIO<em>A registers start at an offset of 0x00 relative to the GPIO base address, the configuration for GPIO</em>A registers ends at <code>0x01C20820</code>, with a total width of 0x20 bytes.</p>
<p>Given this layout, the following C structure can represent the GPIO register set:</p>
<pre><code class="cpp language-cpp">typedef struct {
    volatile uint32_t config[4];
    volatile uint32_t data;
    volatile uint32_t driver[2];
    volatile uint32_t pull[2];
} gpio_t;
</code></pre>
<p>In this structure, the keyword <code>volatile</code> tells the compiler that the member variables of this structure may be modified by other threads or interrupts, so the compiler should not optimize this structure.</p>
<h2 id="someexamples">Some Examples</h2>
<h3 id="example1configuregpio_a20asanoutputandsethigh">Example 1: Configure GPIO_A20 as an Output and Set High</h3>
<p>To configure GPIO_A20 as an output and drive it high, refer to the following details from the datasheet:</p>
<ol>
<li>GPIO<em>A20's configuration is located in the PA</em>CFG2_REG register (bits 20–22). Set its value to <code>0x01</code> to configure it as an output.</li>
<li>To output a high signal, set bit 20 in the PA<em>DATA</em>REG register to <code>0x01</code>.</li>
</ol>
<h3 id="example2configuregpio_a8asaninputwithpullupenabled">Example 2: Configure GPIO_A8 as an Input with Pull-Up Enabled</h3>
<p>To configure GPIO_A8 as an input and enable the pull-up resistor, refer to the following details from the datasheet:</p>
<ol>
<li>GPIO<em>A8's configuration is located in the PA</em>CFG1_REG register (bits 0–2). Set its value to <code>0x00</code> to configure it as an input.</li>
<li>To enable the pull-up resistor, set bits 16–17 in the PA<em>PULL0</em>REG register to <code>0x01</code>.</li>
</ol>
<h2 id="practicaldemonstration">Practical Demonstration</h2>
<p>With the foundational knowledge covered, we can now write programs to solve the problem.</p>
<p>These examples demonstrates how to use C, Go, and Python to control GPIO<em>A21 to toggle an LED and read the level of GPIO</em>A8. The level of GPIO_A8 is printed to the terminal.</p>
<p>Note: Since GPIO_A8 has pull-up enabled, its default level is high unless the pin is grounded. Similarly, if pull-down is enabled, the default level will be low unless connected to power supply.</p>
<h3 id="thecimplementation">The C Implementation</h3>
<p>Here is the C version, where the <code>gpio_t</code> structure is the same as defined earlier. The <code>set_output</code> function configures the GPIO pin as output mode, the <code>set_input</code> function configures the GPIO pin as input mode, the <code>set_level</code> function sets the GPIO pin level, and the <code>get_level</code> function reads the GPIO pin level.</p>
<pre><code class="cpp language-cpp">#include &lt;fcntl.h&gt;
#include &lt;stdint.h&gt;
#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;
#include &lt;sys/mman.h&gt;
#include &lt;unistd.h&gt;

// GPIO_A configuration register list
// { Register number, Register bit }
const int GPIO_A_CONFIG[22][2] = {
    {0, 0},   // PA0
    {0, 4},   // PA1
    {0, 8},   // PA2
    {0, 12},  // PA3
    {0, 16},  // PA4
    {0, 20},  // PA5
    {0, 24},  // PA6
    {0, 28},  // PA7

    {1, 0},   // PA8
    {1, 4},   // PA9
    {1, 8},   // PA10
    {1, 12},  // PA11
    {1, 16},  // PA12
    {1, 20},  // PA13
    {1, 24},  // PA14
    {1, 28},  // PA15

    {2, 0},   // PA16
    {2, 4},   // PA17
    {2, 8},   // PA18
    {2, 12},  // PA19
    {2, 16},  // PA20
    {2, 20},  // PA21
};

// Base address of registers
#define ALLWINNER_H3_BASE 0x01C20000
// Offset of GPIO_A relative to ALLWINNER_H3_BASE
#define GPIO_PA_OFFSET 0x0800
// Size of the memory region to be mapped using mmap
#define MMAP_SIZE 0x1000

// GPIO mode configuration
enum GPIO_MODE {
    INPUT = 0,
    OUTPUT,
};
// GPIO level configuration
enum GPIO_LEVEL {
    LOW = 0,
    HIGH,
};
// GPIO pull-up/pull-down configuration
enum GPIO_PULL {
    PULL_OFF = 0,
    PULL_UP,
    PULL_DOWN,
};

// GPIO port register type
typedef struct {
    volatile uint32_t config[4];
    volatile uint32_t data;
    volatile uint32_t driver[2];
    volatile uint32_t pull[2];
} gpio_t;

// Configure the specified pin of GPIO_A as output
void set_output(gpio_t* gpio, int pin) {
    // Get the register number and register bit
    int reg = GPIO_A_CONFIG[pin][0];
    int bit = GPIO_A_CONFIG[pin][1];
    // Clear the previous configuration
    gpio-&gt;config[reg] &amp;= ~(0x0F &lt;&lt; bit);
    // Set as output mode
    gpio-&gt;config[reg] |= (OUTPUT &lt;&lt; bit);
}

// Configure the specified pin of GPIO_A as input
void set_input(gpio_t* gpio, int pin) {
    // Get the register number and register bit
    int reg = GPIO_A_CONFIG[pin][0];
    int bit = GPIO_A_CONFIG[pin][1];
    // Clear the previous configuration
    gpio-&gt;config[reg] &amp;= ~(0x0F &lt;&lt; bit);
    // Set as input mode
    gpio-&gt;config[reg] |= (INPUT &lt;&lt; bit);
}

// Configure pull-up/pull-down for the specified pin of GPIO_A
void set_pull(gpio_t* gpio, int pin, int pull) {
    // Get the register number
    int reg = pin / 16;
    // Get the register bit
    int bit = (pin % 16) * 2;
    // Clear the previous configuration
    gpio-&gt;pull[reg] &amp;= ~(0x03 &lt;&lt; bit);
    // Set pull-up/pull-down configuration
    gpio-&gt;pull[reg] |= (uint32_t)pull &lt;&lt; bit;
}

// Set the level of the specified pin of GPIO_A
void set_level(gpio_t* gpio, int pin, int level) {
    switch (level) {
        case HIGH:
            gpio-&gt;data |= (1 &lt;&lt; pin);
            return;
        case LOW:
            gpio-&gt;data &amp;= ~(1 &lt;&lt; pin);
            return;
        defaults:
            return;
    }
}

// Read the level of the specified pin of GPIO_A
int get_level(gpio_t* gpio, int pin) {
    // Get the register number and register bit
    int reg = GPIO_A_CONFIG[pin][0];
    int bit = GPIO_A_CONFIG[pin][1];
    // Clear the previous configuration
    gpio-&gt;config[reg] &amp;= ~(0x0F &lt;&lt; bit);
    return (gpio-&gt;data &gt;&gt; pin) &amp; 0x01;
}

int main() {
    // Open /dev/mem device file in read-write mode
    int mem = open("/dev/mem", O_RDWR | O_SYNC);
    if (mem &lt; 0) {
        perror("open /dev/mem");
        return -1;
    }

    // Map the register into memory
    char* reg = (char*)mmap(NULL, MMAP_SIZE, PROT_READ | PROT_WRITE, MAP_SHARED,
                            mem, ALLWINNER_H3_BASE);
    if (reg == MAP_FAILED) {
        perror("mmap");
        close(mem);
        return -1;
    }

    // Apply the offset to the GPIO_A register type
    gpio_t* gpio = (gpio_t*)&amp;reg[GPIO_PA_OFFSET];

    // Set GPIO_A21 as output
    set_output(gpio, 21);
    // Set GPIO_A8 as input
    set_input(gpio, 8);
    // Enable pull-up for GPIO_A8
    set_pull(gpio, 8, PULL_UP);

    // Blink the LED and read the level
    for (;;) {
        // Toggle GPIO_A21 LED
        set_level(gpio, 21, HIGH);
        usleep(500000);
        set_level(gpio, 21, LOW);
        usleep(500000);
        // Read and print the level of GPIO_A8
        int level = get_level(gpio, 8);
        printf("GPIO_A8 level: %d\n", level);
    }

    // Unmap the memory
    munmap(gpio, MMAP_SIZE);
    close(mem);

    return 0;
}
</code></pre>
<h3 id="thegoimplementation">The Go Implementation</h3>
<p>Here is the Go language implementation. In this version, memory mapping is performed using the <code>syscall.Mmap()</code> and <code>syscall.Munmap()</code> functions.</p>
<p>Additionally, unlike the C version where pointer casting is done with (gpio_t *) and dereferencing operators *, the Go version uses the <code>unsafe.Pointer</code> type and the <code>unsafe.Pointer()</code> function for pointer conversion, allowing direct memory address manipulation.</p>

    {1, 16}, // PA12
    {1, 20}, // PA13
    {1, 24}, // PA14
    {1, 28}, // PA15

    {2, 0},  // PA16
    {2, 4},  // PA17
    {2, 8},  // PA18
    {2, 12}, // PA19
    {2, 16}, // PA20
    {2, 20}, // PA21
}

const (
    // Base address of registers
    ALLWINNER_H3_BASE = 0x01C20000
    // Offset of GPIO_A relative to ALLWINNER_H3_BASE
    GPIO_PA_OFFSET = 0x0800
    // Size of the region to be mapped when using the mmap function
    MMAP_SIZE = 0x1000
)

// GPIO mode configuration
const (
    INPUT  = 0
    OUTPUT = 1
)

// GPIO level configuration
const (
    LOW  = 0
    HIGH = 1
)

// Pull-up/down configuration
const (
    PULL_OFF  = 0
    PULL_UP   = 1
    PULL_DOWN = 2
)

// GPIO port register type
type gpio_t struct {
    config [4]uint32
    data   uint32
    driver [2]uint32
    pull   [2]uint32
}

func setOutput(gpio *gpio_t, pin int) {
    // Get the register number and register bit
    reg := GPIO_A_CONFIG[pin][0]
    bit := GPIO_A_CONFIG[pin][1]
    // Clear the original configuration
    gpio.config[reg] &amp;= ^(0x0F &lt;&lt; bit)
    // Set to output mode
    gpio.config[reg] |= OUTPUT &lt;&lt; bit
}

func setInput(gpio *gpio_t, pin int) {
    // Get the register number and register bit
    reg := GPIO_A_CONFIG[pin][0]
    bit := GPIO_A_CONFIG[pin][1]
    // Clear the original configuration
    gpio.config[reg] &amp;= ^(0x0F &lt;&lt; bit)
    // Set to input mode
    gpio.config[reg] |= INPUT &lt;&lt; bit
}

func setPull(gpio *gpio_t, pin, pull int) {
    // Get the register number
    reg := pin / 16
    // Get the register bit
    bit := (pin % 16) * 2
    // Clear the original configuration
    gpio.pull[reg] &amp;= ^(0x03 &lt;&lt; bit)
    // Set pull-up/down
    gpio.pull[reg] |= uint32(pull) &lt;&lt; bit
}

func setLevel(gpio *gpio_t, pin, level int) {
    switch level {
    case HIGH:
        gpio.data |= 1 &lt;&lt; pin
    case LOW:
        gpio.data &amp;= ^(1 &lt;&lt; pin)
    }
}

func getLevel(gpio *gpio_t, pin int) int {
    // Get the register number and register bit
    reg := GPIO_A_CONFIG[pin][0]
    bit := GPIO_A_CONFIG[pin][1]
    // Clear the original configuration
    gpio.config[reg] &amp;= ^(0x0F &lt;&lt; bit)
    return int((gpio.data &gt;&gt; pin) &amp; 0x01)
}

func main() {
    // Open /dev/mem device file in read-write mode
    mem, err := os.OpenFile("/dev/mem", os.O_RDWR|os.O_SYNC, 0)
    if err != nil {
        fmt.Printf("Failed to open /dev/mem: %v\n", err)
        return
    }
    defer mem.Close()

    // Map the registers to memory
    reg, err := syscall.Mmap(int(mem.Fd()), ALLWINNER_H3_BASE, MMAP_SIZE, syscall.PROT_READ|syscall.PROT_WRITE, syscall.MAP_SHARED)
    if err != nil {
        fmt.Printf("Failed to mmap: %v\n", err)
        return
    }
    defer syscall.Munmap(reg)

    // Apply the mapped address offset to the GPIO_A register type
    gpio := (*gpio_t)(unsafe.Pointer(&amp;reg[GPIO_PA_OFFSET]))

    // Set GPIO_A21 as output mode
    setOutput(gpio, 21)
    // Set GPIO_A8 as input mode
    setInput(gpio, 8)
    // Enable pull-up for GPIO_A8
    setPull(gpio, 8, PULL_UP)

    // Blink the LED and read the level
    for {
        // Blink the GPIO_A21 LED
        setLevel(gpio, 21, HIGH)
        time.Sleep(time.Millisecond * 500)
        setLevel(gpio, 21, LOW)
        time.Sleep(time.Millisecond * 500)
        // Read and print the level of GPIO_A8
        level := getLevel(gpio, 8)
        fmt.Printf("GPIO_A8 level: %d\n", level)
    }
}

    elif level == LOW:
        gpio.data &amp;= ~(1 &lt;&lt; pin)


# Read the level of the specified GPIO_A pin
def get_level(gpio: Type[gpio_t], pin: int) -&gt; int:
    # Get the register number and register bit
    reg, bit = GPIO_A_CONFIG[pin]
    # Clear the original configuration
    gpio.config[reg] &amp;= ~(0x0F &lt;&lt; bit)
    return (gpio.data &gt;&gt; pin) &amp; 0x01


def main():
    # Open the /dev/mem device file in read-write mode
    mem = open("/dev/mem", O_RDWR | O_SYNC)
    if mem &lt; 0:
        print("Failed to open /dev/mem")
        exit(1)

    # Map the registers to memory
    reg = mmap(
        mem, MMAP_SIZE, MAP_SHARED,
        PROT_READ | PROT_WRITE,
        offset=ALLWINNER_H3_BASE
    )

    # Apply the mapped address offset to the GPIO_A register type
    gpio = gpio_t.from_buffer(reg, GPIO_PA_OFFSET)

    # Set GPIO_A21 as output mode
    set_output(gpio, 21)
    # Set GPIO_A8 as input mode
    set_input(gpio, 8)
    # Enable pull-up for GPIO_A8
    set_pull(gpio, 8, PULL_UP)

    # Blink the LED and read the level
    while True:
        # Blink the GPIO_A21 LED
        set_level(gpio, 21, HIGH)
        sleep(0.5)
        set_level(gpio, 21, LOW)
        sleep(0.5)
        # Read and print the level of GPIO_A8
        level = get_level(gpio, 8)
        print("GPIO_A8 level:", level)

    # Unmap the memory
    reg.close()
    close(mem)


if __name__ == "__main__":
    main()
